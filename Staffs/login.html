    function login()
    {
        let data = JSON.parse(localStorage.getItem("ITUsers"));
        for (var i = 0; i <= data.length; i++) {
            if(uname.value == data[i].uname && password.value == data[i].password){
                window.open("show.html")
                break;
            } else {
