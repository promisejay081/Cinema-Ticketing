    <script>
  

    login=()=>
    {
        let data = JSON.parse(localStorage.getItem("lTUser"));
        // console.log(data);
        for (i = 0; i < data.length; i++) {

            if(email.value == data[i].email && password.value == data[i].Password)
            {
                window.open("book.html")
                // break;
            }
            else if (email.value == "") 
            {
                // document.getElementById('email').style.border= "2px solid red";
                document.getElementById('email').focus();
                message.innerHTML = "Please enter a valid email";
                // break;
            }
             else if (password.value =="") 
            {
                // document.getElementById('email').style.border= "2px solid red";
                document.getElementById('password').focus();
                message1.innerHTML = "Enter your Password";
                // break;
            }            
            else{
                message.innerHTML ="<p class='bg-danger text-light p-2'>Incorrect Username or Password</p>";
                //break;
            }
        }
    }
</script>
