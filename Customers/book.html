    <body>
        <div class="container">
            <div class="card my-3">
                <div class="card-body p-5">
                    <div class="mb-4" style="display: flex">
                        <img src="../images/logo.png" class="logo">
                        <h3 class="my-5 ml-5">FEMZY B</h3>
                    </div>
                    <!-- <h3>Book Seat</h3> -->
                    <div class="mb-3 my-4">
                        <input type="text" name="" placeholder="No of Seat you want to Book" class="form-control">
                    </div>
                    <p class="text-dark">
                        <b>NOTE</b><br>
                        Booking for a seat cost #3,000 with free popcorn
                    </p>
                    <br>

                    <h4>Select your payment method</h4>
                     <select class="form-control">
                        <option>Select Bank</option>
                        <option>First bank </option>
                        <option>Master Card</option>
                        <option>Access Bank</option>
                        <option>FCMB</option>
                        <option>fidelity</option>
                        <option>Zenith</option>
                        <option>GT bank</option>

                    </select><br>
                    <div class="row">
                        <div class="col-lg-4">
                            <!-- Button trigger modal -->
                            <button type="button" data-toggle="modal" data-target="#exampleModalCenter">
                            <img src="../images/fp.png">
                              
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content p-2">
                                  <div class="modal-header bg-dark">
                                    <h5 class="modal-title text-light" id="exampleModalLongTitle">Instant payment</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <h4 class="text-center mb-3">Enter your card details to pay</h4>
                                    <div class="mb-3">
                                       <label>CARD NUMBER</label>
                                       <input type="text" name="" placeholder="0000 0000 0000 0000" class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label>CARD EXPIRY</label>
                                        <input type="text" name="" placeholder="MM/YY" class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label>CVV</label>
                                        <input type="text" name="" placeholder="123" class="form-control">
                                    </div>


                                  </div>
                                  <div class="modal-footer bg-dark">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-success">Confirm payment</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
