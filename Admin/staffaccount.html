<script>
    // document.getElementById('fname').focus();
    if (!window.localStorage.lTUser) 
    {
        var staffs = {"alluser":[]};
    }

    reg=(p)=>
    {
        if (window.localStorage.lTUser) 
        {
            jUser=window.localStorage.getItem("lTUser");
            staffs = JSON.parse(jUser)
        }
        staffs.alluser.push({
            "Firstname":fname.value,
            "Lastname":lname.value,
            "Phone":num.value,
            "Address": loc.value,
            "Email":email.value,
            "Password":pass.value
        });
        console.log(staffs);
        sUser = JSON.stringify(staffs);
        window.localStorage.setItem("lTUser", sUser);
        location.reload();
    }
</script>
