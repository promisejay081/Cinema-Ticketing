<!DOCTYPE html>
<html>
<head>
	<title>Chairs Arrange</title>
</head>
<body>
	<input type="text" name="" id="arrange">
	<button onclick="send()">Submit</button>
</body>
</html>
<script>
	send=()=>{
	let arr = [];
	let obj = {
		arr:arrange.value
	}
	arr.push(obj);
	localStorage.sett = JSON.stringify(arr);
}
</script>
